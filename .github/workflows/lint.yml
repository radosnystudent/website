name: Lint Application

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.0
          cache: "npm"

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint "src/**/*.{ts,html}" --ext .ts,.html
